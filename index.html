<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC|Dosis:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Welcome to Paige's To Do List!</h1>
  <div class="row" id="taskInput">
    <label>To do item:  </label><input type="text" size="55" id="task" >
    <label>Due date:  </label><input type="date" id="date">
    <input type="submit" value="Submit" id="submit">
  </div>
  <div class="row" id="listHeader">
    <div class="col-xs-6">Task</div>
    <div class="col-xs-2">Due</div>
    <div class="col-xs-2">Completed</div>
    <div class="col-xs-2">Delete</div>
  </div>
  <div class="row" id="itemList"></div>
</div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
